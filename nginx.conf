worker_processes 4;

events {
    worker_connections 1024;
}

http {
    resolver 8.8.8.8;
    default_type application/octet-stream;
    include /etc/nginx/mime.types;

    # Редирект HTTP на HTTPS
    server {
        listen 80;
        server_name kvl40.ru www.kvl40.ru;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name kvl40.ru www.kvl40.ru;
        root /usr/share/nginx/html/kvl;

        # SSL сертификаты
        ssl_certificate /etc/nginx/ssl/cert.crt;
        ssl_certificate_key /etc/nginx/ssl/cert.key;

        # Рекомендуемые SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        location / {
            try_files $uri /index.html;
        }

        # /public/example.png -> /usr/share/nginx/html/kvl/example.png
        location ^~ /public/ {
            rewrite ^/public/(.*)$ /$1 break;
            access_log off;
            expires 30d;
            try_files $uri =404;
        }

        location ~ ^/api(.*)$ {
            rewrite ^/api(.*)$ /macros/s/AKfycbxtKH-1R_rFs5JSiYWcZceak_IepVomlMs_lt-ZFrsPcr3rqiq7f0OZSKf_UP_ZqZJ13g/exec$1 break;
            proxy_pass https://script.google.com;
            proxy_ssl_server_name on;
        }
    }
}